        <h3 class="display my-4">Der Euklidsche Algorithmus</h3>

        <div class="row">
            <div class="col-4">
                <form>
                    <div class="row">

            </div>

            </div>
        </div>
        <div class="row my-3">
               
                <div class="col-6">

                    <button class="btn btn-outline-warning btn-sm" id="btnJava">Java</button>
                </div>
            </div>

        <div class="row mt-5">

            <div class="col-4">
                <p>klassisch</p>

            </div>
