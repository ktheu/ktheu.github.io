<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Bootstrap Test</title>
</head>

<body>
    <!-- ---------------------------------------- -->
    <div class="container">

        <p class="h2 my-4">Eingaben</p>
        <hr>

        <p class="my-3">Beispiel 1:</p>

        <form class="form-inline" action="/eingabe" method="POST">
            <div class="form-group mb-2">
                <span> Eingabe: </span>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" name="eingabe" placeholder="... etwas">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

        <hr>

        <p class="my-3">Beispiel 2:</p>

        <form action="/eingabe" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <p class="my-3">Beispiel 3:</p>

        <form>
            <div class="form-group row">
                <label for="email" class="col-sm-1 col-form-label">Email</label>
                <div class="col-sm-5">
                    <input type="email" class="form-control" id="email">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-1 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <hr>	
    </div>
